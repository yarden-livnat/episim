<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episim GB</title>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="assets/app.css" rel="stylesheet">
</head>
<body>

<h3>Episim</h3>

<div>
    <b>Dataset: </b> <select id="dataset"></select>
    <b>Levels: </b>  <input id="levels" type="number" min="3" max="8" value="8">
    <b>Max rate:</b> <input id="maxRate" type="number" min="1" value="2" step="0.5" maxlength="5"><br>
    <b>Day:</b> <span id="day-value"></span> <button id="play" class="fa fa-play"></button><br>
    <input type="range" id="day" value="0" min="0" max="0" step="1" style="width:500px">  <br>
    <b>Cases:</b> <span id="cases"></span><br>
    <br>
</div>

<div id="map"></div>

<div id="cases-chart" style="display:inline-block"></div>
<div id="rate-chart" style="display:inline-block"></div><br>
<div id="histogram-chart" style="display:inline-block"></div>
<div id="distribution-chart" style="display:inline-block"></div>




<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>

<script src="//code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

<script src="src/colorbrewer.js"></script>
<script src="src/map.js"></script>

</body>
</html>

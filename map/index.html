<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US-x-Hixie">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episim GB</title>

    <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="assets/app.css" rel="stylesheet">
</head>
<body>

<div>
    <table>
        <tbody>
        <tr><td>Data set</td><td><select id="dataset"></select> <span id="spinner" class="fa fa-spinner" aria-hidden="true" style="visibility: hidden"></span></td></tr>
        <tr><td>Levels:</td><td><input id="levels" type="number" min="3" max="8" value="7"></td></tr>
        <tr><td>Max rate:</td><td><input id="maxRate" type="number" min="1" max="0.5" value="3"></td></tr>
        </tbody>
    </table>

    <b>Episim</b>
    <table>
        <tbody>
            <tr><td><b>Day</b></td><td><span id="day-value"></span></td></tr>
            <tr><td><b>Cases</b></td><td><span id="cases"></span></td></tr>
        </tbody>
    </table>
    <button id="play" class="fa fa-play" disabled style="font-size: small"></button> <button id="save" disabled>Save</button><br>
    <input type="range" id="day" value="0" min="0" max="0" step="1" style="width:500px">  <br>
    <br>
</div>

<div id="map"></div>

<div id="cases-chart" style="display:inline-block"></div>
<div id="rate-chart" style="display:inline-block"></div><br>
<div id="histogram-chart" style="display:inline-block"></div>
<div id="distribution-chart" style="display:inline-block"></div>

<div id="images">

</div>
<script src="//d3js.org/queue.v1.min.js"></script>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>


<script src="//code.highcharts.com/highcharts.js"></script>
<script src="//code.highcharts.com/highcharts-more.js"></script>
<script src="//cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

</body>
</html>
